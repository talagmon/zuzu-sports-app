<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <title>זוזו ספורט - אפליקציית כושר לילדים</title>
    <meta name="description" content="אפליקציית כושר מהנה לילדים בגילאי 6-12 עם תרגילים בעברית" />
    
    <!-- Favicon -->
    <link rel="icon" href="/assets/favicon.png" />
    <link rel="apple-touch-icon" href="/assets/icon.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Meta tags for mobile -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Expo Web -->
    <meta name="expo-config" content="%EXPO_CONFIG%" />
    
    <style>
        * {
            box-sizing: border-box;
        }
        
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Heebo', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #ff6b35 0%, #e91e63 50%, #9c27b0 100%);
            min-height: 100vh;
        }
        
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Loading screen */
        .loading-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff6b35 0%, #e91e63 50%, #9c27b0 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .loading-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }
        
        /* Hide loading when app loads */
        .app-loaded .loading-container {
            display: none;
        }
        
        /* Error fallback */
        .error-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f44336;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .error-container.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Loading Screen -->
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">זוזו ספורט</div>
            <div class="loading-subtitle">טוען אפליקציה...</div>
        </div>
        
        <!-- Error Fallback -->
        <div class="error-container" id="error-container">
            <h2>שגיאה בטעינת האפליקציה</h2>
            <p>אנא רענן את הדף או נסה שוב מאוחר יותר</p>
            <button onclick="window.location.reload()" style="
                background: white;
                color: #f44336;
                border: none;
                padding: 12px 24px;
                border-radius: 8px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                margin-top: 20px;
            ">רענן דף</button>
        </div>
    </div>
    
    <!-- App Bundle -->
    <script>
        // Error handling
        window.addEventListener('error', function(e) {
            console.error('App Error:', e.error);
            document.getElementById('error-container').classList.add('show');
        });
        
        // App loaded handler
        window.addEventListener('DOMContentLoaded', function() {
            // Mark app as loaded after a delay to show the React app
            setTimeout(function() {
                document.body.classList.add('app-loaded');
            }, 2000);
        });
    </script>
    
    <!-- This will be replaced by Expo with the actual bundle -->
    <script src="/static/js/bundle.js"></script>
</body>
</html>
